<o-form-layout-manager attr="EndangeredSpeciesList" mode="tab" title="ENDANGEREDSPECIESLIST">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="EndangeredSpeciesListTable" 
            service="EndangeredSpeciesList" 
            entity="EndangeredSpeciesList" 
            title="ENDANGEREDSPECIESLIST"
            keys="id"
            columns="id;species_id;status;list_date" 
            header-actions="R;D"
            visible-columns="id;species_id;status;list_date"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="species_id" title="species_id">
    <o-table-cell-renderer-service attr="species_id" 
        service="Animal" entity="AnimalType" columns="id;common_name"
        parent-keys="id:species_id"
        value-column="common_name" keys="species_id"
        visible-columns="common_name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #status attr="status" title="status" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-date-input #list_date attr="list_date" type="timestamp" label="list_date" editable="no" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
