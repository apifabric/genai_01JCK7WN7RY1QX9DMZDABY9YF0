<o-form-layout-manager attr="Animal" mode="tab" title="ANIMAL">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="AnimalTable" 
            service="Animal" 
            entity="Animal" 
            title="ANIMAL"
            keys="id"
            columns="common_name;habitat_id;species;population;id" 
            header-actions="R;D"
            visible-columns="common_name;habitat_id;species;population;id"  
            sort-columns="common_name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #common_name attr="common_name" title=" common_name*" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column attr="habitat_id" title="habitat_id">
    <o-table-cell-renderer-service attr="habitat_id" 
        service="Habitat" entity="HabitatType" columns="id;name"
        parent-keys="id:habitat_id"
        value-column="name" keys="habitat_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #species attr="species" title="species" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #population attr="population" title="population" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
