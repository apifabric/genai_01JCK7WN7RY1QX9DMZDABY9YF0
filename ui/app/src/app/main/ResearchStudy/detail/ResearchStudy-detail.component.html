<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="id" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="ResearchStudy_form_edit" 
        service="ResearchStudy" 
        entity="ResearchStudy" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-integer-input #id attr="id" label=" id*" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-text-input #title attr="title" label="title" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #focus_area attr="focus_area" label="focus_area" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-date-input #start_date attr="start_date" type="timestamp" label="start_date" editable="no" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
      
      <o-date-input #end_date attr="end_date" type="timestamp" label="end_date" editable="no" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
      
      <o-text-input #study_lead attr="study_lead" label="study_lead" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="RESEARCHERSTUDYLINK-study_id">
    <div layout-padding>
      <o-table 
        attr="ResearcherStudyLinkTable" 
        service="ResearcherStudyLink" 
        entity="ResearcherStudyLink" 
        keys="id"
        parent-keys="study_id:id"
        columns="id;researcher_id;study_id"  
        horizontal-scroll="yes"
        detail-form-route="ResearcherStudyLink" 
        edit-form-route="ResearcherStudyLink"
        visible-columns="id;researcher_id;study_id"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="researcher_id" title="researcher_id">
    <o-table-cell-renderer-service attr="researcher_id" 
        service="Researcher" entity="ResearcherType" columns="id;name"
        parent-keys="id:researcher_id"
        value-column="name" keys="researcher_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="study_id" title="study_id">
    <o-table-cell-renderer-service attr="study_id" 
        service="ResearchStudy" entity="ResearchStudyType" columns="id;id"
        parent-keys="id:study_id"
        value-column="id" keys="study_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
